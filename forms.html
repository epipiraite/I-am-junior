<body>
    <h1>Registracijos forma</h2>
    <form action="/register" method="POST">
        <label for="first-name"> Vardas:</label>
        <input type="text" id="first-name" name="first-name"required />
        <br />
        <label for="last-name"> Pavardė:</label>
        <input type="text" id="last-name" name="last-name"required />
        <br />
        <label for="email"> El. paštas:</label>
        <input type="email" id="email" name="email" required />
        <br />
        <label for="password">Slaptažodis:</label>
        <input for="password" id="password" name="password"required />
        <br />
        <input type="submit" value="Registruotis" />
    </form>
</body>
<body>
    <h1>Atsiliepimų Forma</h1>
    <form action="/submit-feedback" method="POST">
      <label for="name">Vardas:</label>
      <input type="text" id="name" name="name" required />
      <br />
      <label for="email">El. paštas:</label>
      <input type="email" id="email" name="email" required />
      <br />
      <label for="rating">Įvertinimas:</label>
      <select id="rating" name="rating" required>
        <option value="5">5 - Puikiai</option>
        <option value="4">4 - Gerai</option>
        <option value="3">3 - Vidutiniškai</option>
        <option value="2">2 - Prastai</option>
        <option value="1">1 - Blogai</option>
      </select>
      <br />
      <label for="comments">Komentarai:</label>
      <textarea id="comments" name="comments" required></textarea>
      <br />
      <input type="submit" value="Pateikti" />
    </form>
  </body>
</html>
